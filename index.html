<script>
  var progressBar = document.querySelector('.progress');
  var downloadButton = document.getElementById('download-btn');
  var progressBarContainer = document.querySelector('.progress-bar');

  downloadButton.addEventListener('click', function() {
    progressBar.style.width = '0%';
    progressBarContainer.style.display = 'block'; // يظهر شريط التحميل عند الضغط على الزر
  });

  downloadButton.addEventListener('click', function() {
    var intervalId = setInterval(function() {
      if (progressBar.style.width === '100%') {
        clearInterval(intervalId);
        progressBarContainer.style.display = 'none'; // يختفي شريط التحميل عند الانتهاء من التحميل
        return;
      }
      
      progressBar.style.width = parseInt(progressBar.style.width) + 1 + '%';
    }, 50);
  });
</script>
